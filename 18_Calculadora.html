<script>
    // Recebe dois números inteiros, e retorna a sua soma, multiplicação, divisão e subtração

    // Entrada
    const valor1 = Number(prompt("Informe o primeiro valor: "))
    const valor2 = Number(prompt("Informe o segundo valor: "))
    
    // Processamento
    
    const soma = valor1 + valor2
    const multi = valor1 * valor2
    const div = valor1 / valor2
    const sub= valor1 - valor2

        // Saída
    document.write(`${valor1} + ${valor2} = ${soma}<br/>`)
    document.write(`${valor1} * ${valor2} = ${multi}<br/>`)
    document.write(`${valor1} / ${valor2} = ${div}<br/>`)
    document.write(`${valor1} - ${valor2} = ${sub}<br/>`)
    
</script>
