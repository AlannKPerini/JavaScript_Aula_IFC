<script>
    //Recebe uma distância e a velocidade de movimentação, e retorna as 
    //horas que seriam gastas para percorrer em linha reta.
    //entrada
    const distancia = Number(prompt("Distancia (KM)"))
    const velocidade = Number(prompt(" Velocidade (km/h)"))
        //processamento
    const tempo = distancia / velocidade
    const tempoeminutos = tempo * 60
    const tempoemhoras = tempo / 60

    //saida
    document.write(`Tempo distancia em Minutos ${tempoeminutos}`)
    document.write(`Tempo distancia em Horas ${tempoemhoras}`)
</script>
