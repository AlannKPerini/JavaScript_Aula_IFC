<script>
    // Recebe uma temperatura em graus Celsius,
    // e retorna a temperatura em graus Fahrenheit.

    //Entrada
    const celsius = Number(prompt("Temperatura em graus Celsius:"))

    // Processamento
    fahrenheit = (celsius * 9) / 5 + 32

    // SaÃ­da
    document.write(`${celsius} C equivalem a ${fahrenheit} F.`)
</script>
