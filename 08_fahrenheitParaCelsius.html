<script>
    // Recebe uma temperatura em graus Fahrenheit,
    // e retorna a temperatura em graus Celsius.

    //Entrada
    const fahrenheit = Number(prompt("Temperatura em graus Fahrenheit:"))

    // Processamento
    celsius = ((fahrenheit - 32) * 5) / 9

    // SaÃ­da
    document.write(`${fahrenheit} F equivalem a ${celsius} C.`)
</script>
