<script>
    // Calcula dois elevado a dez, e retorna a quantidade de algarismos.

    // Entrada
    // Esse programa não tem entrada de dados.

    // Processamento
    const resposta = (2 ** 10)
    const tamanho = resposta.toString().length

    // Saída
    document.write(`2 elevado a 10 é igual a ${resposta} e possui ${tamanho} algarismos.`)
</script>
