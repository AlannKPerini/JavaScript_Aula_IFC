<script>
    //RECEBE UM VALOR EM METROS E RETORNE EM MILIMETROS
    //SABENDO QUE 1 METRO = 1000MM
    //ENTRADA
    const metros = Number(prompt("Metros:"))
        //processamento
    const milimetros = metros * 1000
        //saida
    document.write(`${metros} m equivalem a ${milimetros} mm `)
</script>
