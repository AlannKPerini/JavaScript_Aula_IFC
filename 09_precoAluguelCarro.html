<script>
    // Recebe a quantidade de dias que o carro foi alugado 
    // e a quantidade de quilômetros rodados, e retorna o valor a ser pago. 
    // 1 dia: 60 reais mais R$ 0,15 por km rodado.

    //Entrada
    const dias = Number(prompt("Dias de aluguel:"))
    const km = Number(prompt("Kilometros rodados:"))

    // Processamento
    preco = dias * 60 + km * 0.15

    // Saída
    document.write(`Preço Total: R$ ${preco.toFixed(2)}`)
</script>
