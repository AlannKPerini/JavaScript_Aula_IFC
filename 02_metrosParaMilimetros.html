<script>
    // Recebe um valor em metros, e retorna o valor em milímetros,
    // sabendo que 1 metro equivale a 1000 mm.

    // Entrada
    const metros = Number(prompt("Metros: "))

    // Processamento
    const milimetros = metros * 1000

    // Saída
    document.write(`${metros} m equivalem a ${milimetros} mm`)
</script>
