<script>
    // Recebe uma quantidade de cigarros fumados por dia
    // e a quantidade de anos que fuma, e retorna o total de dias perdidos,
    // sabendo que cada cigarro reduz a vida em 10 minutos.

    //Entrada
    const cigarrosFumadosPorDia = Number(prompt("Cigarros fumados por dia:"))
    const anosFumando = Number(prompt("Anos fumando:"))

    // Processamento

    // Constantes (números mágicos)
    const minutosPerdidosPorCigarroFumado = 10
    const diasNoAno = 365
    const minutosEmUmaHora = 60
    const horasEmUmDia = 24

    // Cálculos
    const totalCigarrosFumadosNaVida =
        cigarrosFumadosPorDia * (anosFumando * diasNoAno)
    const minutosPerdidosPorFumarNaVida =
        totalCigarrosFumadosNaVida * minutosPerdidosPorCigarroFumado
    const diasPerdidosNaVidaFumando =
        minutosPerdidosPorFumarNaVida / minutosEmUmaHora / horasEmUmDia

    // Saída
    document.write(`<h3>Tempo perdido por fumar: </h3>`)
    document.write(`${Math.floor(diasPerdidosNaVidaFumando)} dias.<br/>`)
    document.write(`${Math.floor(diasPerdidosNaVidaFumando/7)} semanas.<br/>`)
    document.write(`${Math.floor(diasPerdidosNaVidaFumando/30)} meses.<br/>`)
    document.write(`${Math.floor(diasPerdidosNaVidaFumando/365)} anos.<br/>`)
</script>
